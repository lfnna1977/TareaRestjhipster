<div>
    <h2 id="page-heading">
        <span jhiTranslate="playerApp.club.home.title">Clubs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-club" [routerLink]="['/club/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="playerApp.club.home.createLabel">
            Create new Club
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="clubs?.length === 0">
        <span jhiTranslate="playerApp.club.home.notFound">No clubs found</span>
    </div>
    <div class="table-responsive" *ngIf="clubs?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="playerApp.club.name">Name</span></th>
            <th><span jhiTranslate="playerApp.club.city">City</span></th>
            <th><span jhiTranslate="playerApp.club.telephone">Telephone</span></th>
            <th><span jhiTranslate="playerApp.club.numSocios">Num Socios</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let club of clubs ;trackBy: trackId">
                <td><a [routerLink]="['/club', club.id, 'view' ]">{{club.id}}</a></td>
                <td>{{club.name}}</td>
                <td>{{club.city}}</td>
                <td>{{club.telephone}}</td>
                <td>{{club.numSocios}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/club', club.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/club', club.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'club', { outlets: { popup: club.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
